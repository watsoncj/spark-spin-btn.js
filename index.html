<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Refresh" content="43140;URL=/cc"/>
    <style type="text/css">
      .icon.spin {
        background: url(loading2.gif) no-repeat 0 0;
      }
    </style>
    
    <link rel="stylesheet" href="https://cc.readytalk.com/cc/css/spark/css/spark.css" type="text/css" media="all" charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="spark-spin-btn.js"></script>
  </head>
  <body>
    <h1>Spark Spin Buttons</h1>
    <p>Click to toggle state</p>
    <table class="spin-examples">
      <tr>
        <td><a href="#" class="btn">You Spin Me</a></td>
        <td><a href="#" class="btn disabled">Right Round</a></td>
      </tr>
      <tr>
        <td><a href="#" class="btn btn-large">Baby</a></td>
        <td><a href="#" class="btn btn-large disabled"></i>Right Round</a></td>
      </tr>
    </table>

    <script type="text/javascript">
      $(document).ready(function() {
        $('.spin-examples a.btn').click(function(e) {
          var btn = $(this);
          btn.toggleClass('disabled');
          btn.spin(btn.hasClass('disabled'));
          e.preventDefault(); 
        });

        $('.btn.disabled').spin();
      });
    </script>
  </body>
</html>
